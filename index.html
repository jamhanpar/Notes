<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Notes</title>
</head>
<body>
    <nav class="nav-bar">
        <h1>Navbar template</h1>
        <button>+</button>
    </nav>

    <!-- array of note cards being displayed...currently just 3 note card place holders -->
    <section>
        <div class="note-card">
            <h1>Reminder</h1>
            <p>I need to pick up Jung from soccer @ 5:00 PM.</p>
            <div class="note-menu">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="note-card">
            <h1>Groceries</h1>
            <ul>
                <li>Spaghetti</li>
                <li>Marinara Sauce</li>
                <li>Meatballs</li>
                <li>Cheese</li>
                <li>Olive Oil</li>
                <li>Salt</li>
                <li>Pepper</li>
            </ul>
            <div class="note-menu">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="note-card">
            <h1>Holidays</h1>
            <ol>
                <li>New Years</li>
                <li>Valentines Day</li>
                <li>St. Patrick's Day</li>
                <li>etc.</li>
            </ol>
            <div class="note-menu">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
